<!DOCTYPE html>
<html>
<head>
<style>
p {color: brown; }
.card {
	background-color: #DFDECC; 
    color: #8f6f3b;	
	position: fixed;
    width: 90%;
    height: 90%;
    left: 5%;
    top: 5%;
    text-align: center;
    z-index: -1;
    
    background-color: #f7e3c7;
    border: 3px solid #8f6f3b;
    background-image: linear-gradient(45deg, #fae3c7, #f7e3bb);
    border-radius: 10px;
    text-align: center;
  }
    
.btn-home{
  padding: 10px;
  text-transform: uppercase;
  border: none;
  background-color: #8f6f3b;
  color: #fff;
  transition: background-color 0.3s, color 0.3s;
  border-radius: 10px;
  background-image: linear-gradient(to bottom, #b38146, #8f6f3b);
  box-shadow: 0px 3px 0px 0px rgba(0, 0, 0, 0.3);
}

.card, .btn-home {font-family: 'Times New Roman', Times, serif;
  	font-size: 7vh;}
</style>

<title>Page Title</title>
</head>
<body style="background-color: black;">
  
<div class="card">
<p id="card">Click the button to start the game!</p>

<button id='prev' class="btn-home" type="button" style="position: fixed;bottom: 10%;left: 10%;">Previous</button>
<button id='btn' class="btn-home" type="button" style="position: fixed;bottom: 10%;right: 10%;">Next card</button>
</div>

<script>
function shuffle(array) {
  let currentIndex = array.length,  randomIndex;
  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}

var i = -1
var spring = ["spring:<strong>first</strong> card", "spring:second card", "spring:third card", "spring:fourth card"];
var summer = ["summer:first card", "summer:second card", "summer:third card", "summer:fourth card"];
var autumn = ["autumn:first card", "autumn:second card", "autumn:third card", "autumn:fourth card"];
var winter = ["winter:first card", "winter:second card", "winter:third card", "winter:fourth card"];
var arr = []

window.onload = function() {
  shuffle(spring);
  shuffle(summer);
  shuffle(autumn);
  shuffle(winter);
  arr = spring.concat(summer, autumn, winter);
  console.log(arr);  
};
  
document.getElementById('prev').onclick = function() {
  text = "Click the button to start the game!"
  if (i > 0) {
    i -= 1;
  	text = arr[i];
  }
  document.getElementById('card').innerHTML = text;
}

document.getElementById('btn').onclick = function() {
  text = "Game over"
  i += 1;
  if (arr.length > i) text = arr[i]
  document.getElementById('card').innerHTML = text;

}

</script>
  
</body>
</html>
