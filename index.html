<!DOCTYPE html>
<html>
<head>
<style>

.card {
	position: fixed;
    text-align: center;
    z-index: -1;
	
    background-color: #FFF;
    border: 2px solid #8f6f3b;
    color: #8f6f3b;	
    border-radius: 3vh;
  }
  
.btn-home{
  padding: 1vh;
  background-color: #FFF;
  border: 2px solid #8f6f3b;
  color: #8f6f3b;
  border-radius: 3vh;
}
  
p{
margin:5vh;
}
  
@media screen and (orientation:portrait) { 
.card {
	height: 90vh;
	width: 90vw;
	top: 5vh;
	left: 5vw;
}
}
@media screen and (orientation:landscape) { 
.card {
	width: 60vh;
	height: 90vh;
	top: 5vh;
	left: calc(50vw - 30vh);
}
 }

.card, .btn-home {font-family: 'Times New Roman', Times, serif;
  	font-size: 7vh;}
</style>

<title>Page Title</title>
</head>
<body style="background-color: black;">
  
<div class="card">
<p id="season" style="text-transform: uppercase;">THE LOUD YEAR</p>
<p id="card">Click to start the game!</p>

<button id='prev' class="btn-home" type="button" style="position: fixed;bottom: 10%;left: 10%;">Prev</button>
<button id='btn' class="btn-home" type="button" style="position: fixed;bottom: 10%;right: 10%;">Next</button>
</div>

<script>
function shuffle(array) {
  let currentIndex = array.length,  randomIndex;
  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}

var i = -1
var spring = ["spring:<strong>first</strong> card", "spring:second card", "spring:third card", "spring:fourth card"];
var summer = ["summer:first card", "summer:second card", "summer:third card", "summer:fourth card"];
var autumn = ["autumn:first card", "autumn:second card", "autumn:third card", "autumn:fourth card"];
var winter = ["winter:first card", "winter:second card", "winter:third card", "winter:fourth card"];
var arr = []

window.onload = function() {
  shuffle(spring);
  shuffle(summer);
  shuffle(autumn);
  shuffle(winter);
  arr = spring.concat(summer, autumn, winter);
  console.log(arr);  
};
  
document.getElementById('prev').onclick = function() {
  text = "spring:Click to start the game!"
  if (i > -1) i -= 1;
  if (i > -1) text = arr[i];
  document.getElementById('season').innerHTML = text.slice(0, 6);
  document.getElementById('card').innerHTML = text.slice(7);
  console.log(i)
}

document.getElementById('btn').onclick = function() {
  text = "ITSOVR:The Frost Shepherds arrive.<br/><strong>Game over.</strong>"
  if (arr.length > i) i += 1;
  if (arr.length > i) text = arr[i]
  document.getElementById('season').innerHTML = text.slice(0, 6);
  document.getElementById('card').innerHTML = text.slice(7);
console.log(i)
}
</script>
  
</body>
</html>
